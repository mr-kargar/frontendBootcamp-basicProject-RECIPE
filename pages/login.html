<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <link rel="stylesheet" href="../assets/styles/css/styles.css">
    <script src="../assets/scripts/signInUpToggle.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <section class="login">
                <div id="signIn-header" class="signIn-header">
                    <p class="singIn-header-title">Welcome Back</p>
                    <p class="singIn-header-description">Please enter your details</p>
                </div>
                <div id="signUp-header" class="signUp-header">
                    <p class="singIn-header-title">Create New Account</p>
                    <p class="singIn-header-description">Create an account</p>
                </div>
                <div class="toggle-Container">
                    <input type="checkbox" name="toggle-login" id="toggle-login">
                    <label for="toggle-login">
                        <span id="toggle-login-signIn">Sign In</span>
                        <span Id="toggle-login-signUp">Sign Up</span>
                        <span class="toggle-button"></span>
                    </label>
                </div>
                <form class="signIn-form" action="submit" id="signIn-form">
                    <input type="email" name="signInEmail" id="signInEmail" placeholder="Email Address" required>
                    <input type="password" name="signInPassword" id="signInPassword" placeholder="password" required>
                    <button class="button button-lg" type="submit">Login</button>
                </form>
                <form class="signUp-form" action="submit" id="signUp-form">
                    <div class="signUp-form-nameContainer">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                    </div>

                    <input type="email" name="signInEmail" id="signUnEmail" placeholder="Email Address" required>
                    <input type="password" name="signInPassword" id="signUnPassword" placeholder="password" required>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                    <div class="terms">
                        <input type="checkbox" name="terms-description" id="terms-description">
                        <label for="terms-description">
                            <svg class="terms-description-sign" width="19" height="13" viewBox="0 0 19 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 6L7 12" stroke="#2A41CB" stroke-width="2" stroke-linecap="round"/>
                                <path d="M7 12L18 1" stroke="#2A41CB" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                        </label>
                        <p>I agree to the Terms Of Service and Privacy Policy</p>
                    </div>
                    <button class="button button-lg" type="submit">Create account</button>
                </form>
            </section>
            <img class="image" src="../assets/images/Login.png" alt="login.png">
        </div>
    </div>
</body>

</html>
