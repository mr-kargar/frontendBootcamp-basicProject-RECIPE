<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <link rel="stylesheet" href="../assets/styles/css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="main">
        <section class="login" >
            <div class="signIn-header">
                <p class="singIn-header-title">Welcome Back</p>
                <p class="singIn-header-description">Please enter your details</p>
            </div>
            <div hidden id="signUp-header">
                <p class="singIn-header-title">Create New Account</p>
                <p class="singIn-header-description">Create an account</p>
            </div>
            <div>
                
            </div>
            <form class="signIn-form" action="submit">
                <input type="email" name="signInEmail" id="signInEmail" placeholder="Email Address">
                <input type="password" name="signInPassword" id="signInPassword" placeholder="password">
                <button class="button button-lg" type="submit">Login</button>
            </form>
            <form  hidden class="signUp-form" action="submit">
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <input type="email" name="signInEmail" id="signInEmail" placeholder="Email Address">
                <input type="password" name="signInPassword" id="signInPassword" placeholder="password">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                <input type="checkbox" name="terms" id="terms">
                <p>I agree to the Terms Of Service and Privacy Policy</p>
                <button class="button-createAaccount" type="submit">Create account</button>
            </form>
        </section>
        <img class="image" src="../assets/images/Login.png" alt="login.png">
    </div>
    </div>
</body>
</html>
